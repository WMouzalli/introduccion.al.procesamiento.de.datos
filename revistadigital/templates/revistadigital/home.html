{% extends 'revistadigital/layout.html' %}

{% block content %}

{% for post in posts %}

    {% if 'published' in post.status %}

    <div class="container" style="margin-top: 30px;">
        <div class="card text-center"  style="box-shadow: 10px 5px 5px #1f1010;" id="cardPost">
            <div class="card-header">
              {{ post.title }}
            </div>
            <div class="card-body"><br>
              <h5 class="card-title">{{ post.excerpt }}</h5><br>
              <p class="card-text" style="text-align:start; padding: 15px;">{{ post.content }}</p><br>
            </div>
            <div class="card-footer text-muted">
              {{ post.published }}
            </div>
        </div>
    </div>
  {% endif %}

{% endfor %}

{% endblock %}
